<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-800 to-blue-400 min-h-screen flex items-center justify-center">
  <div class="bg-gradient-to-br from-amber-100 to-blue-200 max-w-md w-full shadow-lg p-6 rounded-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">To-Do List</h1>
    <form id="todo-form" class="flex mb-4">
      <input id="todo-input" type="text" class="flex-grow border  border-gray-300 rounded-l px-4 py-2 text-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400;" placeholder="Add a new task..." required />
      <input id="todo-time" type="time" class="border border-gray-300 rounded px-3 py-2 outline-none focus:ring" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r text-sm font-semibold transition duration-300 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400;">Add</button>
    </form>
    <ul id="todo-list" class="space-y-2 max-h-64 overflow-y-auto pr-2;"
    animation: fadeIn 0.3s ease-in;"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
