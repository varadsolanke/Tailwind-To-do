<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-slate-100 antialiased flex items-center justify-center p-6">
  <main class="w-full max-w-md bg-white text-slate-900 rounded-xl shadow-card ring-1 ring-black/5">
    <header class="px-6 pt-6">
      <h1 class="text-2xl font-bold tracking-tight text-center">To-Do List</h1>
    </header>

    <section class="p-6">
      <form id="todo-form" class="flex gap-2">
        <label for="todo-input" class="sr-only">Task</label>
        <input id="todo-input" type="text" class="input flex-1" placeholder="Add a new task..." required>

        <label for="todo-time" class="sr-only">Time</label>
        <input id="todo-time" type="time" class="input w-28" required>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <p id="stats" class="mt-3 text-xs text-slate-500"></p>

      <div id="empty" class="mt-6 rounded-lg border border-dashed border-slate-200 p-6 text-center text-slate-500">
        No tasks yet. Add your first one above.
      </div>

      <ul id="todo-list" class="mt-4 space-y-2 max-h-64 overflow-y-auto pr-2" role="list" aria-live="polite"></ul>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
